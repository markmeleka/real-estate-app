---
name: Continuous Deployment
on:
  push:
    branches:
      - main
  pull_request: []
jobs:
  test:
    name: Test
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run Tests
        run: docker-compose run --rm app sh -c "python manage.py test"
  lint:
    name: Black and Lint
    runs-on: ubuntu-20.04
    needs: [test]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Lint
        run: docker-compose run --rm app sh -c "black --check . && flake8"
